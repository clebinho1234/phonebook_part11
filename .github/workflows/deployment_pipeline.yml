name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run eslint
        
      - name: Build
        run: npm run build

      - name: failure indication when a build fails
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          details: Build has failed!
          severity: error

      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ''), '#skip')}}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_APP_KEY }}

  tag_release:
      needs: [simple_deployment_pipeline]
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v4
        - name: Bump version and push tag
          if: ${{ github.event_name == 'push' && !contains(env.commit_messages, '#skip') }}
          uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
          env: 
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            release_branches: main
            semver: patch
        - name: success indication when a new version is deployed
          if: ${{ success() }}
          uses: rjstone/discord-webhook-notify@v1.0.4
          with:
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            details: A new version has been deployed!
            severity: info
